<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-white">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white text-dark p-5 rounded shadow-sm">
                <h1 class="text-center text-success mb-4">Order Successful!</h1>
                <p class="lead">Thank you, <strong>{{ order.customer_name }}</strong>. Your order for <strong>{{ order.quantity }} x {{ order.item.Item_name }}</strong> has been placed.</p>
                <p class="lead">Total Price: <strong>Rs{{ order.total_price }}</strong></p>
                <p class="lead">Payment Method: <strong>{{ order.payment_method }}</strong></p>
                <a href="/" class="btn btn-success w-100 mt-4">Go Back to Home</a>
            </div>
        </div>
    </div>
    <!-- Link to Bootstrap JS (Optional, for any Bootstrap JS functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
